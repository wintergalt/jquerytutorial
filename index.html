<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
      a.test { font-weight: bold;}
    </style>
  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    <a href="http://www.google.com">jQuery 2</a>
    <script src="jquery-1.7.2.js"></script>
    <script>
      $(document).ready(function() {
        $("a").click(function(event) {
          alert("As you can see, the link no longer works");
          event.preventDefault();
          $(this).hide("slow");
        });
        $("a").addClass("test");
      });
    </script>
  </body>
</html>
